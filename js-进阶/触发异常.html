<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>触发异常.html</title>
</head>
<body>
	
</body>
<script>

	
	function sum(num){
		//捕获异常
		try{
			if(isNaN(parseInt(num))){
				//抛出异常--有可能出现异常的代码
				throw new Error('is not Error');
			}
			var result = 0;
			for(var i=0;i<=num;i++){
				result += i;
			}
			return result;
		}catch(e){
			console.log(e);//处理异常
		}finally{
			console.log('finally....');
			//不管有没有异常都会处理,例如清理工作
		}
	}
	function sum1(num){
			return num*10;
		}
		console.log('111');
		var target = sum(3);
		console.log('222');
		console.log(sum1(target));
		console.log('333');
</script>
</html>
