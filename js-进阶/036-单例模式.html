<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>036-单例模式.html</title>
	<script>
		
		(function(w){
			var king = null;
			function King(name){
				if(!king){
					this.name = name;
					this.id = Math.random();
					king = this;
				}
				return king;
				
			}
			King.prototype = {
				constructor:King,
				work:function(){
					console.log(this.name + this.id+'说：有事说')；
				}
			}

			w.King = King;
		})(window);
		for(var i=0;i<5;i++){
			new King('小辉').work();
		}
		
	</script>
</head>
<body>
	
</body>
</html>
