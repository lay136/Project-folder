
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>104-延迟菜单.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 350px;
			height: 400px;
			margin: 200px auto ;
		}
		#leftBox{
			width: 50px;
			height: 300px;
			background: red;
			float: left;
		}
		#rightBox{
			width: 200px;
			height: 300px;
			background: green;
			float: right;
			display: none;
		}
	</style>
</head>
<body>
	<div id="box">
		<div id="leftBox"></div>
		<div id="rightBox"></div>
	</div>
</body>
<script>
	var oLeftBox = document.getElementById('leftBox');
	var oRightBox = document.getElementById('rightBox');
	// console.log(oLeftBox);
	var timer;

	//移入右边盒子出现
	oLeftBox.onmouseover = function(){
		oRightBox.style.display = 'block';
		
	}
	//移出右边盒子消失
	oLeftBox.onmouseout = function(){
		timer = setTimeout(function(){//添加延时定时器
			oRightBox.style.display = 'none';
		},500);
	}


</script>
</html>
