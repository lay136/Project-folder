<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>054-获取和设置样式.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			width: 200px;
			height: 200px;
			border: 1px solid;
			margin-top: 10px;
		}
	</style>
	
</head>
<body>
	<button id="btn1">变宽</button>	
	<button id="btn2">变高</button>	
	<button id="btn3">变颜色</button>
	<div id="box">
		你好
	</div>	
</body>
<script>
	// function css(obj,attr,val){
	// 	obj.style[attr] = val;
	// }
	function css(obj,attr,val){//参数
		if (arguments == 2) {
			alert(getComputedStyle(obj,false).attr);

		}else{
			obj.style[attr] = val;

		}
	}
	var oBtn1 = document.getElementById('btn1');
	var oBtn2 = document.getElementById('btn2');
	var oBtn3 = document.getElementById('btn3');
	var oBox = document.getElementById('box');
	oBtn1.onclick = function(){
		css(oBox,'width','400px');
	}
	oBtn2.onclick = function(){
		css(oBox,'height','400px');
	}
	oBtn3.onclick = function(){
		css(oBox,'background','blue');
	}
</script>
</html>
