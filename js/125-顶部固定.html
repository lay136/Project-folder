<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>125-顶部固定.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.top{
			width: 100%;
			height: 100px;
			background-color: #ccc;
		}
		#nav{
			position: fixed;
			top: 0px;
			left: 0px;
			width: 100%;
			height: 0px;
			background: #ff6700;
			overflow: hidden;
		}
		.main{
			width: 100%;
			height: 3000px;
			background: #ff6700;
			background: #000;
		}
	</style>
</head>
<body>
	<div class="top"></div>
	<div id="nav">nav</div>
	<div class="main"></div>
</body>
<script src="js/Until.js"></script>
<script>
	var oNav = document.getElementById('nav');
	// console.log(oTop);
	var isShow = false;//定义变量判断动画有
	window.onscroll = function(){
		if(getScrollTop() >= 100){
		//window渲染模式处理函数
			if(!isShow){//取非，没有出现动画
				// console.log('aaa')
				animate(oNav,'height',100);
				isShow= true;//将值改为true，就是停止定时的意思
			}
		}else{
			if(isShow){//如果向上滑  则会消失
				// console.log('bbb')
				animate(oNav,'height',0);
				isShow = false;//关闭循环定时
			}
		}
	}
</script>
</html>
