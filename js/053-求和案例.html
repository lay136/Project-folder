<body>
	<script>
		function sun(){
			var result = 0;
			for( var i = 0;i< arguments.length;i++){//不定参数,可以直接在下面写数字
				result += arguments[i];//加等要和在一起写
			}
			console.log(result);
		}
console.log();

	</script>
