<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>135-综合动画-多值动画.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 100px;
			margin: 50px auto;
		}
		.father div{
			width: 100px;
			height: 100px;
			background: red;
			line-height: 100px;
			text-align:center;
			margin-top: 20px;
		}
	</style>
</head>
<div class="father">
		<div id="box1">变宽</div>
	</div>
<body>
<script>
	var oBox1 = document.getElementById('box1');
	var oBox2 = document.getElementById('box2');
	var oBox3 = document.getElementById('box3');
	
	function animate3(obj,options,isLinear,fnEnd){

		if(isLinear == undefined){
			isLinear = true;
		}
		clearInterval(obj.timer);//关闭定时器
		var iSpeed = 0;
		var isStop = false;
		obj.timer = setInterval(function(){
			var isStopAll = true;//当值为真是，关闭定时器，停止所有动画
			var current = parseFloat(getComputedStyle(obj,false)[attr]);
			//getComputedStyle获取所有属性的值
			if(attr == 'opacity'){
				current = Math.round(current * 100);//针对透明度的设置
			}
			if (isLinear) {
				//匀速动画速度
				if(current < target){
					iSpeed = 9;
				}else{
					iSpeed = -9;
				}
				//匀速动画的结束条件
				if(Math.abs(target - current) < Math.abs(iSpeed)){
					if(attr == 'opacity'){
					//判断传进的值，如果是opacity除以100，否则不除，加长度单位
						obj.style[attr] = target / 100;
					}else{
						obj.style[attr] = target + 'px';
					}
					isStopAll = true;//停止动画
				}
			}//isLinear结束括号
			//减速动画
			else{
				var iSpeed = 0;
				iSpeed = (target - current)/10;
				iSpeed = iSpeed > 0 ? Math.ceil(iSpeed) : Math.floor(iSpeed);
					if(!iSpeed){
					isStopAll = false；
				}
			}if(isStopAll){
				clearInterval(obj.timer);//关闭定时器
					// if (typeof fnEnd == 'function') {
					// 	fnEnd();//判断fn是否能够执行
					// }
					typeof fnEnd == 'function' && fnEnd();
					//判断fn是否能够执行  如果fnEnd函数对应的参数没有传值，就执行fnEnd()
				}else{
					if(attr == 'opacity'){//改变样式
						obj.style[attr] = (current + iSpeed) / 100;
					}else{
						obj.style[attr] = current + iSpeed + 'px';
					}
				}
			console.log(current,iSpeed);
		},30);
	}

	var oBox1 = document.getElementById('box1');
	var oBox2 = document.getElementById('box2');
	var oBox3 = document.getElementById('box3');
	// var timer;

	//移入事件-移入匀速
	oBox1.onmouseover = function(){
		animate3(oBox1,'width',300,true,function(){
		});
	}
</script>	
</body>
</html>
