<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>102-数码时钟-图片版.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			background: #000;
		}
		#timer{
			margin-top: 200px;
			text-align: center;
			font-size: 72px;
			color: #fff;
		}
	</style>
</head>
<body>
	<div id="timer">
		20：20：20
	</div>
</body>
<script>
	var oTimer = document.getElementById('timer');
	// console.log(oTimer);

	

	function handleTimer(){
		var today = new Date();
		// console.log(today);
		// console.log(typeof today);
		var iHour = today.getHours();
		var iMinute = today.getMinutes();
		var iSecond = today.getSeconds();
		// console.log(iHour);
		// console.log(iMinute);
		// console.log(iSecond);
		oTimer.innerHTML = iHour +' ：'+ iMinute +' ：'+ iSecond;
	}
	setInterval(handleTimer,1000);
	handleTimer();
	
</script>
</html>
